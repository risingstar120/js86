<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROP Interactive</title>
    <script src="Emulator/Emulator.js" type="module"></script>
    <script src="Emulator/Libraries/macOS/FoundationFramework.js" type="module"></script>
    <script src="Emulator/Libraries/macOS/libobjc.dylib.js" type="module"></script>
    <script src="Emulator/Libraries/macOS/libSystem.js" type="module"></script>
    <script src="Emulator/capstone-x86.min.js"></script>
    <link rel="stylesheet" href="Emulator/Styles/InteractiveEmulator.css" />
</head>
    <body style="display:grid;">
        <cpu-emulator
                cpu-binary="Emulator/Libraries/macOS/binaries/simple_macho"
                memory-size="0x10000"
                code-size="0x2000"
                stack-watch="dynamic"
                run-speed="1"
                loader="MachO"
                watched-registers="rip,rsp,rax,rdi"
                show-console="true">
        </cpu-emulator>
    </body>
</html>
