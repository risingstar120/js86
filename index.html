<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROP Interactive</title>
    <script src="Emulator/Emulator.js" type="module"></script>
    <script src="Emulator/capstone-x86.min.js"></script>
    <link rel="stylesheet" href="Emulator/Styles/InteractiveEmulator.css" />
</head>
    <body style="display:grid;">
        <cpu-emulator
                cpu-binary="binaries/return"
                memory-size="0x256"
                stack-watch="dynamic"
                run-speed="400"
                watched-registers="rip,rsp,rax,rbp,rcx,rdi,rsi"
                show-console="true">
        </cpu-emulator>
    </body>
</html>
